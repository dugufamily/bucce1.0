<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>激活邮箱</title>
</head>
<body>
<div class="container-fluid text-center">
    <div class="log_back" id="emailApp">
        <div >
            <ul class="nav nav-tabs">
                <li class="active">
                    <a class="text-center" href="#home-login" data-toggle="tab" aria-expanded="false">激活邮箱</a>
                </li>
            </ul>
            <form class="tab-content">
                <div id="home-login" class="tab-pane active">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" placeholder="请输入激活邮箱" class="form-control" v-model="activeemail.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <p class="form-control-static"><a href="index.html">跳过此步</a></p>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary form-control" @click="fnactive($event)">点击激活</button>
                    </div>
                </div>
              
            </form>
        </div>
    </div>
</div>
</body>
</html>
