<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
<link href="/dist/css/public.css?e9c23ef18e8328fb8cd3" rel="stylesheet"><link href="/dist/css/login.css?e9c23ef18e8328fb8cd3" rel="stylesheet"></head>
<body>
<div class="container-fluid text-center">
    <div class="log_back" id="loginApp">
        <div >
            <ul class="nav nav-tabs">
                <li class="active">
                    <a class="text-center" href="#home-login" data-toggle="tab" aria-expanded="false">登录</a>
                </li>
                <li>
                    <a class="text-center" href="#home-reg" data-toggle="tab" aria-expanded="true">注册</a>
                </li>
            </ul>
            <form class="tab-content">
                <div id="home-login" class="tab-pane active">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" placeholder="请输入用户名" class="form-control" v-model="log.uname" ref="logtel" @keyup.enter="fnlog($event)">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" placeholder="请输入密码" class="form-control" v-model="log.pwd" ref="logpwd" @keyup.enter="fnlog($event)">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary form-control" @click="fnlog($event)">登录 </button>
                    </div>
                </div>
                <div id="home-reg" class="tab-pane fade in">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" placeholder="请输入用户名" class="form-control" v-model="reg.uname" ref="reguname">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" placeholder="请输入密码" class="form-control" v-model="reg.pwd" ref="regpwd" >
                        </div>
                    </div>
                    <div class="form-group send_code">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                            <input type="text" placeholder="请输入手机号" class="form-control" v-model="reg.phone" ref="regphone">
                        </div>

                        <button type="button" class="btn btn-default" @click="fnchkcode">获取验证码</button>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            <input type="text" placeholder="请输入验证码" class="form-control"  v-model="reg.verycode" ref="regverycode">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary form-control" @click="fnreg">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="/dist/js/public.js?e9c23ef18e8328fb8cd3"></script><script type="text/javascript" src="/dist/js/login.js?e9c23ef18e8328fb8cd3"></script><script type="text/javascript" src="/dist/js/vendor.js?e9c23ef18e8328fb8cd3"></script></body>
</html>
