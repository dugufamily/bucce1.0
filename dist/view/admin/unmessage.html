<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>消息中心</title>

<link href="/dist/css/public.css?b81f331b2a6408546efa" rel="stylesheet"></head>

<body>
    <div id="pgHead"></div>
    <main class="content">
        <!--面包屑导航-->
        <nav class="navbar navbar-default nav-height">
            <div class="container">
                <div class="row">
                    <div class="col-xs-3 col-md-2">
                        <h3 class="text-right nav-title">账户中心</h3>
                    </div>
                    <div class="col-xs-9 col-md-10">
                        <ol class="breadcrumb">
                            <li>Home</li>
                            <li>站内消息</li>
                            <li>消息中心</li>
                        </ol>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <!--边栏-->
                <div class="col-xs-3 col-md-2 text-right side_left">
                    <dl>
                        <dt><i class="side_ico ico_log"></i>注册资料</dt>
                        <dd><a href="infor.html">公司信息</a></dd>
                        <dd><a href="inforChange.html">信息修改</a></dd>
                    </dl>
                    <dl>
                        <dt><i class="side_ico ico_count"></i>资金账户</dt>
                        <dd><a href="recharge.html">充值记录</a></dd>
                        <dd><a href="#">账户充值</a></dd>
                    </dl>
                    <dl>
                        <dt><i class="side_ico ico_record"></i>交易记录</dt>
                        <dd><a href="#">订单管理</a></dd>
                    </dl>
                    <dl>
                        <dt><i class="side_ico ico_fav"></i>方案收藏</dt>
                        <dd><a href="collect.html">收藏管理</a></dd>
                    </dl>
                    <dl>
                        <dt><i class="side_ico ico_mes"></i>站内消息</dt>
                        <dd><a href="unmessage.html" class="active">消息中心</a></dd>
                        <dd><a href="mymessage.html">我的留言</a></dd>
                    </dl>
                </div>
                <div class="col-xs-9 col-md-10">
                    <div class="side_right">
                        <h4 class="side_right_title">消息中心</h4>
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="messageCenter">
                                <table class="table">
                                    <thead>
                                        <tr class="active">
                                            <th width="2%">
                                            </th>
                                            <th>标题内容</th>
                                            <th width="20%">消息时间</th>
                                            <th width="20%">状态</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template v-if="smslist != ''">
                                            <tr v-for="(sms, index) in smslist">
                                                <td></td>
                                                <td>
                                                    <a href="javascript:;" @click="fnreadMessage(sms.no,index)">标题：{{ sms.title }}</a>
                                                    <p class="messageNote" v-if="sms.status==2">内容：{{ sms.note }}</p>
                                                </td>
                                                <td>{{ sms.time }}</td>
                                                <td v-if="sms.status==1">未读/点击标题查看</td>
                                                <td v-else>已读</td>
                                            </tr>
                                        </template>
                                        <tr v-else>
                                            <td colspan="5" class="text-center">暂无消息</td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="pgFoot"></div>
<script type="text/javascript" src="/dist/js/public.js?b81f331b2a6408546efa"></script><script type="text/javascript" src="/dist/js/unmessage.js?b81f331b2a6408546efa"></script><script type="text/javascript" src="/dist/js/vendor.js?b81f331b2a6408546efa"></script></body>

</html>
